<h1>
  {{ heroe.nombre }} <small>{{ heroe.aparicion }}</small>
</h1>

<div class="row animated fadeIn">
  <div class="col-md-4">
    <img src="{{ heroe.img }}" class="img-fluid" alt="{{ heroe.nombre }}" />
    <br />
    <div class="d-grid gap-2">
      <a routerLink="/heroes" class="btn btn-danger">Regresar</a>
    </div>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr />
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img
        *ngIf="heroe.casa == 'Marvel'"
        src="assets/img/marvel-logo.png"
        alt="{{ heroe.casa }}"
      />
      <img
        *ngIf="heroe.casa == 'DC'"
        src="assets/img/dc-logo.jpg"
        alt="{{ heroe.casa }}"
      />
    </div>
  </div>
</div>
